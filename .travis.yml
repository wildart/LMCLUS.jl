language: cpp
compiler:
  - clang
notifications:
  email: false
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/julianightlies -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir())/LMCLUS`); Pkg.pin("LMCLUS"); Pkg.resolve();'
  - julia -e 'using LMCLUS; @assert isdefined(:LMCLUS); @assert typeof(LMCLUS) === Module'
  - julia -e 'Pkg.test("LMCLUS", coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("LMCLUS")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'

